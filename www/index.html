<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Laser Cutter</title>
		<link rel="stylesheet" href="/css/styles.css">
		<link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="/css/prism.css">
		<!-- If you're using IE8 I hate you but here have this -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<header class="top-header clearfix">
			<img src="/img/logo.svg" alt="NuVu Logo" class="nuvu-logo">
			<div class="control-panel clearfix">
				<form class="new-cut-form clearfix">
					<div class="form-group cut-form-group clearfix">
						<input type="text" class="form-control cut-human-name" placeholder="What is it they call you?" style="font-size:0.95em">
						<input type="text" class="form-control cut-time-estimate" placeholder="Estimated time (min)">
						<select name="material" id="cut-material" class="cut-material form-control">
							<option value="w">Thin Wood</option>
							<option value="tw">Thick Wood</option>
							<option value="c">Cardboard</option>
							<option value="a">Acrylic</option>
							<option value="p">Paper</option>
							<option value="f">Fabric, Felt, etc.</option>
							<option value="o">Other</option>
						</select>
						<select name="priority" id="priority-dropdown" class="priority-dropdown form-control">
							<option value="0">Lunch / After NuVu</option>
							<option value="1">Low</option>
							<option value="2" selected>Normal</option>
							<option value="3">Important</option>
							<option value="4">Urgent</option>
							<option value="5">Absolutely Required</option>
						</select>
						<button type="submit" class="btn btn-default btn-submit">Submit</button>
					</div>
				</form>
			</div>
		</header>
		<div class="table-responsive cutting-table">
			<table class="table table-striped table-bordered cutting-table">
				<tr class="table-first-row">
					<td class="col-md-1">Action</td>
					<td class="col-md-2">Name</td>
					<td class="col-md-2">Material</td>
					<td class="col-md-1">Est. Length</td>
					<td class="col-md-1">Priority</td>
				</tr>
				<!-- table content goes here -->
			</table>
		</div>
		<div class="container">
			<label class="glyphicon glyphicon-console" for="log-checkbox"></label>
			<input id="log-checkbox" type="checkbox">
			<pre><code class="language-bash log">Log starts here:
</code></pre><br>		
		</div>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="/scripts/bootstrap-slider.min.js"></script>
		<script type="text/javascript" src="/scripts/scripts.min.js"></script>
		<script src="/scripts/prism.js"></script>
	</body>
</html>
