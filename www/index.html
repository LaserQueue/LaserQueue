<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content='black'>
		<link rel="apple-touch-icon" href="/img/laserQueue.png">
		<title>Laser Cutter</title>
		<link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="/css/styles.css">
		<link rel="shortcut icon" href="/img/laserQueue.png" type="image/x-icon">
		<!-- If you're using IE8 I hate you but here have this -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<script>alert("You are using Internet Explorer. Change browsers. Please. Go to chrome.com and change browsers. Error 2. You can keep using the site, but we guarantee nothing.")</script>
		<![endif]-->
	</head>
	<body>
		<noscript>
			<h1>ERROR 1 JAVASCRIPT NOT SUPPORTED. Go get a better broswer like <a href="https://chrome.com">Chrome</a>, or enable Javascript.</h1><div style="display:none">
		</noscript>
		<!-- modal for displaying errors -->
		<div class="modal fade" id="notify-modal" tabindex="-1" role="dialog" aria-labelledby="notify-modal-label" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title notify-modal-title" id="notify-modal-label">Error 0</h4>
					</div>
					<div class="notify-modal-body modal-body">
						It appears that there's been some error in either the error handler or the notifier. It also appears that the error handler has an error. That's right, the error's error handler has an error. Something is very wrong. Go get a nerd. Error 0.
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>

		<header class="top-header clearfix">
			<img src="/img/logo.svg" alt="NuVu Logo" class="nuvu-logo authorize" data-toggle="tooltip" data-placement="bottom">
			<div class="control-panel clearfix">
				<form class="new-cut-form form-inline">
					<div class="form-group cut-form-group">
						<input type="text" class="form-control cut-human-name" style="font-size:0.95em" data-toggle="tooltip" data-placement="bottom">
						<input type="text" class="form-control cut-time-estimate" style="font-size:0.95em" data-toggle="tooltip" data-placement="bottom">
						<select name="material" id="cut-material" class="cut-material form-control" data-toggle="tooltip" data-placement="bottom">

						</select>
						<select name="priority" id="priority-dropdown" class="priority-dropdown form-control" data-toggle="tooltip" data-placement="bottom">

						</select>
						<button type="submit" class="btn btn-default btn-pink btn-submit">Submit</button>
					</div>
				</form>
			</div>
		</header>

		<div class="table-responsive cutting-table">
			<table class="table table-striped table-bordered cutting-table">
				<tbody class="cutting-table-header">
					<tr class="table-first-row">
						<td class="col-md-1">Action</td>
						<td class="col-md-2">Name</td>
						<td class="col-md-1">Material</td>
						<td class="col-md-1">Est. Time</td>
						<td class="col-md-1">Priority</td>
					</tr>
				</tbody>
				<tbody class="cutting-table-template">
					<tr>
						<td data-bind="actions" class="col-md-1">
							
						</td>
						<td data-bind="name" class="col-md-2"></td>
						<td data-bind="material" class="col-md-1"></td>
						<td data-bind="esttime" class="col-md-1"></td>
						<td data-bind="priority" class="col-md-1"></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="container">
			<footer class="credits-footer">
				This <a href="//cambridge.nuvustudio.com">NuVu</a> site by <a href="//sdaitzman.github.io">Sam</a>, Myles and <a href="http://twitter.com/wiresegal">Yoni</a> is Â© under a Creative Commons BY-NC-SA/4.0 license with exceptions
			</footer>
			<br><br><br>
			<label class="glyphicon glyphicon-console" for="log-checkbox" data-toggle="tooltip" data-placement="top" title="Show log (nerds only)"></label>
			<input id="log-checkbox" type="checkbox">
		<pre class="log-pre"><code class="language-bash log"></code></pre><br>

	</div>
	<script src="/bower_components/jquery/dist/jquery.min.js"></script>
	<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="/bower_components/transparency/dist/transparency.min.js"></script>
	<script src="/bower_components/node-uuid/uuid.js"></script>
	<script src="/bower_components/js-sha1/build/sha1.min.js"></script>
	<script src="/bower_components/marked/marked.min.js"></script>
	<script type="text/javascript" src="/scripts/scripts.min.js"></script>
	<script src="/scripts/prism.js"></script>
	<script>document.addEventListener("touchstart", function(){}, true);</script>
	<script src="/scripts/konami.js"></script>
</body>
</html>
